  <style>
 .bg {
    /* For light theme, use a lighter background color */
    /* background: url(https://i.ibb.co/87GbbFP/2799006.jpg) no-repeat; */
    background-color: var(--color-bg); /* Light/off-white background */
    background-size: cover;
    height: 100%;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -3;
}

.bg:before {
    content: "";
    width: 100%;
    height: 100%;
    background: var(--color-bg); /* Use white instead of black for overlay */
    position: fixed;
    z-index: -1;
    top: 0;
    left: 0;
    opacity: 0.2; /* Slightly less opacity for lighter feel */
}

@keyframes sf-fly-by-1 {
    from {
        transform: translateZ(-600px);
        opacity: 0.3; /* Reduced opacity for lighter theme */
    }
    to {
        transform: translateZ(0);
        opacity: 0.3;
    }
}

@keyframes sf-fly-by-2 {
    from {
        transform: translateZ(-1200px);
        opacity: 0.3;
    }
    to {
        transform: translateZ(-600px);
        opacity: 0.3;
    }
}

@keyframes sf-fly-by-3 {
    from {
        transform: translateZ(-1800px);
        opacity: 0.3;
    }
    to {
        transform: translateZ(-1200px);
        opacity: 0.3;
    }
}

.star-field {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    perspective: 600px;
    -webkit-perspective: 600px;
    z-index: -1;
}
